<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Husbuseum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-indigo-900 text-white py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center">A Husbuseum</h1>
            <p class="text-center mt-2 text-indigo-200">A gallery of beautiful male characters</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-6 mb-8">
            <div class="w-full md:w-1/3">
                <input type="text" id="searchInput" placeholder="Search characters..." 
                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="w-full md:w-2/3 flex items-center">
                <div class="flex flex-wrap gap-2">
                    <button class="filter-btn px-3 py-1 rounded-full bg-indigo-100 text-indigo-800 hover:bg-indigo-200" data-filter="all">All</button>
                    <button class="filter-btn px-3 py-1 rounded-full bg-indigo-100 text-indigo-800 hover:bg-indigo-200" data-filter="genshin">Genshin Impact</button>
                    <button class="filter-btn px-3 py-1 rounded-full bg-indigo-100 text-indigo-800 hover:bg-indigo-200" data-filter="honkai">Honkai Star Rail</button>
                    <button class="filter-btn px-3 py-1 rounded-full bg-indigo-100 text-indigo-800 hover:bg-indigo-200" data-filter="anime">Anime</button>
                    <button class="filter-btn px-3 py-1 rounded-full bg-indigo-100 text-indigo-800 hover:bg-indigo-200" data-filter="manhwa">Manhwa</button>
                    <button class="filter-btn px-3 py-1 rounded-full bg-indigo-100 text-indigo-800 hover:bg-indigo-200" data-filter="vtuber">VTuber</button>
                    <button class="filter-btn px-3 py-1 rounded-full bg-indigo-100 text-indigo-800 hover:bg-indigo-200" data-filter="game">Other Games</button>
                </div>
            </div>
        </div>

        <div id="gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <!-- Character cards will be inserted here by JavaScript -->
        </div>
<div class="mt-8 flex justify-center items-center gap-4">
    <button id="prev-btn" class="px-4 py-2 bg-indigo-600 text-white rounded disabled:opacity-50">Previous</button>
    <span id="pagination-info" class="text-gray-700"></span>
    <button id="next-btn" class="px-4 py-2 bg-indigo-600 text-white rounded disabled:opacity-50">Next</button>
</div>

    </main>

    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>Â© 2025 A Husbuseum - All characters belong to their respective owners</p>
        </div>
    </footer>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-auto">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="modalTitle" class="text-xl font-bold"></h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="modalContent" class="p-4">
                <!-- Modal content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
